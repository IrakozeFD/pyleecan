matrix:
  include:
    - os: windows
      language: sh
      python: 
        - "3.7"
        - "3.8"
      before_install:
        - choco install python3
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
      install:
        - pip3 install -r requirements.txt
      # command to run tests
      script:
        - python3 -m pytest ./Tests -m "not long"
