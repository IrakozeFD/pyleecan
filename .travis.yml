matrix:
  include:
    - os: windows
      language: sh
      python: 
        - "3.7"
        - "3.8"
      before_install:
        - choco install python3 --version=3.8.0-b1 --pre 
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
      install:
        - py -m pip install -r requirements.txt
      # command to run tests
      script:
        - python -m pytest ./Tests -m "not long"
